<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <style>
    body {
      background-image: linear-gradient( rgba(1, 1, 1, 0.75),
      rgba(1, 1, 1, 0.75)), url("https://www.publicdomainpictures.net/pictures/160000/velka/matrix-1460603554sdB.jpg");
      background-color: #cccccc;
    }

    a:link,
    a:visited,
    a:hover,
    a:active {
      color: white;
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#" style="color:white">
      <i class="fas fa-database" style="color:teal"></i> Your Database Accessor
    </a>
  </nav>

  {% block content %} {% if notification %} {% if success %}
  <div class="alert alert-success" role="alert">
    {{ msg }}
  </div>
  {% else %}
  <div class="alert alert-danger" role="alert">
    {{ msg }}
  </div>
  {% endif %} {% else %} {% endif %} {% endblock content %}


  <div class="jumbotron jumbotron-fluid text-white" style="background-color: rgb(0, 0, 0, 0)">
    <h1 class="display-8"><center>Recent Documents:</center></h1>
    <div class="container">
      <ul class="list-group">
        {% for r in results %}
        <li class="list-group-item bg-success">
          {{ r }}
          <a href="/delete_doc?oid={{ r._id }}">
            <button type="delete" class="close" aria-label="Delete">
                <span aria-hidden="true">&times;</span>
            </button>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>

  </div>


  <div class="jumbotron jumbotron-fluid text-white" style="background-color: rgb(0, 0, 0, 0)">
    <div class="container">
      <h1 class="display-8"><center>Add new document:</center></h1>
    </div>
    <div class="container">
      <form action="{{ url_for('add_document') }}" method="post">
        <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" type="text" name="document">
{
  "field1": "value1",
  "field2": "value2"
}
          </textarea>
        </div>
        <button type="submit" value="Submit" class="btn btn-primary bg-success float-right">Add new document</button>
      </form>
    </div>
  </div>


</body>

</html>
